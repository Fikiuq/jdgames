<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Games Updates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="JD Games Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="staff.html">Staff Team</a></li>
                    <li><a href="regels.html">Regels</a></li>
                    <li><a href="updates.html">Updates</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1>ðŸ”” Updates</h1>
                <p>Bekijk de laatste updates en aankondigingen van JD Games.</p>
                
                <!-- Sectie waar de updates worden ingeladen -->
                <div id="updates" class="updates-container">
                    <!-- Updates worden hier ingeladen door JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JD Games. Alle rechten voorbehouden.</p>
        <p>JD Games is op geen enkele manier verbonden met Mojang, AB.</p>
    </footer>

    <!-- JavaScript om updates te laden -->
    <script>
        async function fetchUpdates() {
            try {
                const response = await fetch('data/updates.json');
                const updates = await response.json();

                const updatesContainer = document.getElementById('updates');
                updatesContainer.innerHTML = ''; // Maak de container leeg

                updates.forEach(update => {
                    const updateElement = document.createElement('div');
                    updateElement.classList.add('update');

                    updateElement.innerHTML = `
                        <h3>${update.title}</h3>
                        <p><strong>Datum:</strong> ${update.date}</p>
                        <p>${update.content}</p>
                    `;
                    updatesContainer.appendChild(updateElement);
                });
            } catch (error) {
                console.error('Error loading updates:', error);
            }
        }

        // Roep de functie aan om de updates op te halen
        document.addEventListener('DOMContentLoaded', fetchUpdates);
    </script>
</body>
</html>
