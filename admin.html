<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <label for="page-select">Selecteer een pagina om te bewerken:</label>
        <select id="page-select">
            <option value="home">Home</option>
            <option value="contact">Contact</option>
            <option value="staff">Staff Team</option>
            <!-- Andere pagina's toevoegen als nodig -->
        </select>
        <button id="edit-page-button">Bewerken</button>

        <div id="page-details" style="display:none;">
            <h3>Details van de geselecteerde pagina:</h3>
            <input type="text" id="page-title" placeholder="Titel van de pagina" />
            <textarea id="page-content" placeholder="Voer de inhoud van de pagina in..."></textarea>
            <button id="save-changes">Wijzigingen opslaan</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
